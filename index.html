<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Multiple object detection using pre trained model in TensorFlow.js</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">
    <script src="js/char.js"></script>
  </head>  
  <body>
    <p>Wait for the model to load before clicking the button to enable the webcam - at which point it will become visible to use.</p>
    
    <section id="demos" class="invisible">
      <button id="webcamButton1">Scan Character One</button>
      <button id="webcamButton2">Scan Character Two</button>
      <button id="webcamButton3">Scan Character Three</button>
      <!-- <a href="play.html?x=5&a=7&p=0&str1=cup" >Play</a> -->
      <!-- <a href="play.html?x=5&a=7&p=0&str1=cup" >Play</a> -->
      <a href="play.html" onclick="location.href=this.href+'?char1='+ globalVariable.char1 + '&char2='+ globalVariable.char2 + '&char3='+ globalVariable.char3 ;return false;">Link</a>
      <div id="liveView" class="camView"></div>
        <video id="webcam" autoplay width=auto height="680px"></video>
      </div>
    </section>

    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
    <!-- Load the coco-ssd model to use to recognize things in images -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    
    <!-- Import the page's JavaScript to do some stuff -->
    <script src="js/script0.js" defer></script>
  </body>
</html>
